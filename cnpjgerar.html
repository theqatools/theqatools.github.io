<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>The QA Tools - Demo site</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body onresize="onResize()">
        <header>
            <div class="container flex-grid">
                <div class="menu-hamburguer">
                    <input id="menu-hamburguer" type="checkbox" onclick="showMenu()">
                    <label for="menu-hamburguer">
                        <div class="menu">
                            <span class="hamburguer"></span>
                        </div>
                    </label>
                </div>
                <div class="title grid-11">
                    <h1><a href="index.html">The QA Tools - Demo site</a></h1>
                </div>
                <nav class="grid-5" id="menuNav">
                    <div class="tool-options">
                        <h2>CNPJ</h2>
                        <ul>
                            <li><a href="cnpjgerar.html">Gerar</a></li>
                            <li><a href="cnpjvalidar.html">Validar</a></li>
                        </ul>
                    </div>

                    <div class="tool-options">
                        <h2>Chave NFe</h2>
                        <ul>
                            <li><a href="nfegerar.html">Gerar</a></li>
                            <li><a href="nfevalidar.html">Validar</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container cnpj-area">
                <div class="flex-grid">
                    <label for="filial" class="grid-1">
                        Filial:
                        <input type="number" id="filial" value="1" maxlength="4" minlength="1" class="filial-text" />
                    </label>
                        <a href="#" id="novo" class="grid-2" style="align-self: flex-end;">Gerar Novo</a>
                </div>

                <div class="flex-grid">
                    <label for="cnpj-gerar-input" class="grid-5">
                        CNPJ:
                        <input readonly maxlength="14" minlength="14" size="15" class="cnpj-text copyable-input" type="text" id="cnpj-gerar-input" />
                        <span id="valid-text-copy-cnpj" style="text-align: right;" class="valid-text">CNPJ copiado para área de transferência!</span>
                    </label>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; The QA Tools - <a href="desenvolvedores.html">Desenvolvedores</a></p>
        </footer>
        <script src="js/script.js"></script>
        <script type="module">
            import {generateCnpjForBranch} from "./js/cnpj_utils.js";

            function generate() {
                let branch = getEl("filial").value;
                branch = branch.replace(/[^0-9]/g, "");

                if (branch === "") {
                    branch = "1";
                    getEl("filial").value = branch;
                }

                const branch_no = parseInt(branch, 10);

                if(branch_no === 0) {
                    branch = "1";
                    getEl("filial").value = branch;
                }

                getEl("cnpj-gerar-input").value = generateCnpjForBranch(branch);
            }

            function novoOnClick() {
                generate();
                return false;
            }
            
            function copyCnpj() {
                copy("cnpj-gerar-input");
                setDisplay("valid-text-copy-cnpj", "block");
            }

            addHandler("novo", "click", novoOnClick);
            addHandler("filial", "change", generate);
            addHandler("cnpj-gerar-input", "mouseup", copyCnpj);
            addHandler("cnpj-gerar-input", "blur",  e => setDisplay("valid-text-copy-cnpj", "none"));
            
            setTimeout(generate, 1000);
        </script>
    </body>
</html>
